<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Coaching Messages - AI Advantage Solutions</title>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --brand-navy: #0C1030;
            --brand-teal: #10C3B0;
            --brand-aqua: #3DE0D2;
            --brand-pink: #E64563;
            --brand-gold: #F4B03A;
            --brand-yellow: #F9C863;
            --light-text: #F2F4F8;
            --card-bg: #131a40;
            --input-bg: #090c26;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--brand-navy) 0%, #050816 100%);
            color: var(--light-text);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: var(--brand-teal);
            font-size: 32px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--brand-teal), var(--brand-aqua));
            color: white;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--light-text);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 195, 176, 0.4);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--brand-teal);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .messages-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--light-text);
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: var(--brand-teal);
            border-color: var(--brand-teal);
        }

        .message-item {
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }

        .message-item.read {
            opacity: 0.6;
            background: rgba(255,255,255,0.02);
        }

        .message-item.unread {
            border-left: 4px solid var(--brand-pink);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .message-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .badge-read {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
        }

        .badge-unread {
            background: var(--brand-pink);
            color: white;
        }

        .badge-priority-high {
            background: var(--brand-pink);
            color: white;
        }

        .badge-priority-medium {
            background: var(--brand-gold);
            color: var(--brand-navy);
        }

        .badge-priority-low {
            background: var(--brand-teal);
            color: white;
        }

        .recipient-name {
            font-weight: 600;
            color: var(--brand-aqua);
            font-size: 16px;
        }

        .message-subject {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--brand-teal);
        }

        .message-body {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.7;
            flex-wrap: wrap;
            gap: 10px;
        }

        .read-receipt {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .read-receipt.read {
            color: var(--brand-teal);
        }

        .read-receipt.unread {
            color: var(--brand-pink);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .expand-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--brand-teal);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .expand-btn:hover {
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üì§ Sent Coaching Messages</h1>
                <p style="opacity: 0.8; margin-top: 5px;">Track your coaching message delivery and read receipts</p>
            </div>
            <div class="header-buttons">
                <a href="send-coaching-message.html" class="btn btn-primary">‚úâÔ∏è Send New Message</a>
                <a href="admin-team.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="total-sent">0</div>
                <div class="stat-label">Total Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-read">0</div>
                <div class="stat-label">‚úÖ Read</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-unread">0</div>
                <div class="stat-label">üì¨ Unread</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="read-rate">0%</div>
                <div class="stat-label">Read Rate</div>
            </div>
        </div>

        <div class="messages-container">
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterMessages('all')">All Messages</button>
                <button class="filter-btn" onclick="filterMessages('unread')">üì¨ Unread</button>
                <button class="filter-btn" onclick="filterMessages('read')">‚úÖ Read</button>
                <button class="filter-btn" onclick="filterMessages('high')">üî¥ High Priority</button>
            </div>

            <div id="messages-list">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <p>Loading messages...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://qwqlsbccwnwrdpcaccjz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3cWxzYmNjd253cmRwY2FjY2p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTA1MDQsImV4cCI6MjA4MDg4NjUwNH0.yWzSV2Nid_T1XiDE0RrskFob9mRUc-m6MbeIiT7huC4';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allMessages = [];
        let currentFilter = 'all';

        // Check authentication
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                alert('Please log in first');
                window.location.href = 'login.html';
                return false;
            }

            return true;
        }

        // Fetch sent messages
        async function fetchSentMessages() {
            try {
                const { data, error } = await supabaseClient
                    .from('Sent_Messages')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allMessages = data || [];
                updateStats();
                displayMessages();

            } catch (error) {
                console.error('Error fetching sent messages:', error);
                document.getElementById('messages-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Error loading messages</p>
                        <p style="font-size: 12px; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats() {
            const total = allMessages.length;
            const read = allMessages.filter(m => m.is_read).length;
            const unread = total - read;
            const readRate = total > 0 ? Math.round((read / total) * 100) : 0;

            document.getElementById('total-sent').textContent = total;
            document.getElementById('total-read').textContent = read;
            document.getElementById('total-unread').textContent = unread;
            document.getElementById('read-rate').textContent = readRate + '%';
        }

        // Display messages
        function displayMessages() {
            let filtered = allMessages;

            // Apply filter
            if (currentFilter === 'unread') {
                filtered = allMessages.filter(m => !m.is_read);
            } else if (currentFilter === 'read') {
                filtered = allMessages.filter(m => m.is_read);
            } else if (currentFilter === 'high') {
                filtered = allMessages.filter(m => m.priority === 'high');
            }

            const container = document.getElementById('messages-list');

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No messages found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(msg => {
                const date = new Date(msg.created_at);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });

                let readReceiptHtml = '';
                if (msg.is_read) {
                    const readDate = new Date(msg.read_at);
                    const readStr = readDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    const readTime = readDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                    readReceiptHtml = `
                        <div class="read-receipt read">
                            ‚úÖ Read on ${readStr} at ${readTime}
                        </div>
                    `;
                } else {
                    readReceiptHtml = `
                        <div class="read-receipt unread">
                            üì¨ Not yet read
                        </div>
                    `;
                }

                const priorityClass = `badge-priority-${msg.priority}`;
                const readClass = msg.is_read ? 'read' : 'unread';

                return `
                    <div class="message-item ${readClass}">
                        <div class="message-header">
                            <div>
                                <div class="recipient-name">To: ${msg.to_name || msg.to_email}</div>
                                <div class="message-subject">${msg.subject}</div>
                            </div>
                            <div class="message-meta">
                                <span class="badge ${priorityClass}">
                                    ${msg.priority === 'high' ? 'üî¥' : msg.priority === 'medium' ? 'üü°' : 'üü¢'} ${msg.priority.toUpperCase()}
                                </span>
                                <span class="badge ${msg.is_read ? 'badge-read' : 'badge-unread'}">
                                    ${msg.is_read ? '‚úÖ READ' : 'üì¨ UNREAD'}
                                </span>
                            </div>
                        </div>

                        ${msg.related_metric ? `<div style="font-size: 12px; opacity: 0.7; margin-bottom: 10px;">üìä ${msg.related_metric}</div>` : ''}

                        <div class="message-body" id="body-${msg.id}">
                            ${msg.message_body}
                        </div>

                        <button class="expand-btn" onclick="toggleExpand('${msg.id}')">Show Full Message</button>

                        <div class="message-footer">
                            <span>Sent: ${dateStr} at ${timeStr}</span>
                            ${readReceiptHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle message expansion
        function toggleExpand(messageId) {
            const body = document.getElementById(`body-${messageId}`);
            const btn = event.target;

            if (body.style.webkitLineClamp === 'unset') {
                body.style.webkitLineClamp = '3';
                btn.textContent = 'Show Full Message';
            } else {
                body.style.webkitLineClamp = 'unset';
                body.style.display = 'block';
                btn.textContent = 'Show Less';
            }
        }

        // Filter messages
        function filterMessages(filter) {
            currentFilter = filter;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            displayMessages();
        }

        // Auto-refresh every 30 seconds
        setInterval(fetchSentMessages, 30000);

        // Initialize
        checkAuth().then(isAuth => {
            if (isAuth) {
                fetchSentMessages();
            }
        });
    </script>
</body>
</html>
