<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Integration...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .callback-container {
            background: white;
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #e2e8f0;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 15px;
        }

        p {
            color: #718096;
            font-size: 16px;
            line-height: 1.6;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Connecting...</h1>
        <p id="message">Please wait while we complete the connection</p>
        <div id="statusMessage"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://qwqlsbccwnwrdpcaccjz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3cWxzYmNjd253cmRwY2FjY2p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5MjkxODAsImV4cCI6MjA1MTUwNTE4MH0.sNiod4a7-N_UtF8CWXU9xPMR_xKuXrPt4QXiLIQjFHs';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            // Check for OAuth errors
            if (error) {
                showError(`OAuth Error: ${error}`, errorDescription || 'The authorization was denied or failed');
                setTimeout(() => {
                    window.location.href = `integrations.html?error=${encodeURIComponent(error)}`;
                }, 3000);
                return;
            }

            // Verify we have code and state
            if (!code) {
                showError('Missing authorization code', 'No authorization code received from provider');
                setTimeout(() => {
                    window.location.href = 'integrations.html?error=missing_code';
                }, 3000);
                return;
            }

            // Verify state matches (CSRF protection)
            const savedState = sessionStorage.getItem('oauth_state');
            const provider = sessionStorage.getItem('oauth_provider');

            if (!savedState || savedState !== state) {
                showError('Invalid state', 'Security check failed - state mismatch');
                setTimeout(() => {
                    window.location.href = 'integrations.html?error=invalid_state';
                }, 3000);
                return;
            }

            if (!provider) {
                showError('Unknown provider', 'Could not determine which integration to connect');
                setTimeout(() => {
                    window.location.href = 'integrations.html?error=unknown_provider';
                }, 3000);
                return;
            }

            // Exchange code for tokens via Supabase Edge Function
            try {
                updateStatus(`Connecting to ${provider}...`, 'Please wait');

                const { data: { user }, error: authError } = await supabase.auth.getUser();

                if (authError || !user) {
                    throw new Error('User not authenticated');
                }

                // Call Supabase Edge Function to exchange code for tokens
                const { data, error: exchangeError } = await supabase.functions.invoke(`${provider}-oauth-callback`, {
                    body: { code, redirect_uri: window.location.origin + window.location.pathname }
                });

                if (exchangeError) {
                    throw exchangeError;
                }

                if (data.error) {
                    throw new Error(data.error);
                }

                // Success!
                showSuccess(`${provider.charAt(0).toUpperCase() + provider.slice(1)} connected!`, 'Redirecting...');

                // Clean up session storage
                sessionStorage.removeItem('oauth_state');
                sessionStorage.removeItem('oauth_provider');

                // Redirect back to integrations page with success message
                setTimeout(() => {
                    window.location.href = `integrations.html?success=true&provider=${provider}`;
                }, 2000);

            } catch (error) {
                console.error('OAuth callback error:', error);
                showError('Connection failed', error.message || 'An unexpected error occurred');

                setTimeout(() => {
                    window.location.href = `integrations.html?error=${encodeURIComponent(error.message)}`;
                }, 3000);
            }
        }

        function updateStatus(title, message) {
            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = message;
        }

        function showError(title, message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = '';
            document.getElementById('statusMessage').innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(title, message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = '';
            document.getElementById('statusMessage').innerHTML = `<div class="success">${message}<br><br>âœ“ Integration successful</div>`;
        }

        // Run callback handler on page load
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
