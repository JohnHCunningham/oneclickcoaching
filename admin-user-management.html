<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --brand-navy: #0C1030;
            --brand-teal: #10C3B0;
            --brand-aqua: #3DE0D2;
            --brand-pink: #E64563;
            --brand-gold: #F4B03A;
            --light-text: #F2F4F8;
            --card-bg: #131a40;
            --input-bg: #090c26;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--brand-navy) 0%, #050816 100%);
            color: var(--light-text);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--brand-aqua), var(--brand-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--brand-teal), var(--brand-aqua));
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(61, 224, 210, 0.2), rgba(16, 195, 176, 0.2));
            border: 1px solid var(--brand-teal);
            color: var(--brand-aqua);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(61, 224, 210, 0.1);
            margin-bottom: 30px;
        }

        .card h2 {
            color: var(--brand-gold);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--brand-teal);
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light-text);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--brand-aqua);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(16, 195, 176, 0.2);
            border: 1px solid var(--brand-teal);
            color: var(--brand-aqua);
        }

        .alert-error {
            background: rgba(230, 69, 99, 0.2);
            border: 1px solid var(--brand-pink);
            color: var(--brand-pink);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(61, 224, 210, 0.1);
            padding: 15px;
            text-align: left;
            color: var(--brand-aqua);
            font-weight: 700;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>User Management</h1>
                <p style="color: var(--brand-gold); margin-top: 5px;">Create and manage team members</p>
            </div>
            <div class="header-actions">
                <a href="admin-team.html" class="btn btn-secondary" onclick="console.log('Team Dashboard clicked'); return true;">← Team Dashboard</a>
                <a href="admin.html" class="btn btn-secondary" onclick="console.log('Performance Dashboard clicked'); return true;">Performance Dashboard</a>
            </div>
        </div>

        <div id="alert-container"></div>

        <!-- Create User Form -->
        <div class="card">
            <h2>Create New Team Member</h2>
            <form id="create-user-form" onsubmit="createUser(event)">
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="user-email" required placeholder="user@example.com">
                </div>

                <div class="form-group">
                    <label>Temporary Password *</label>
                    <input type="password" id="user-password" required placeholder="Minimum 6 characters">
                    <small style="color: rgba(242, 244, 248, 0.6);">User can change this after first login</small>
                </div>

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="user-first-name" placeholder="John">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="user-last-name" placeholder="Smith">
                </div>

                <div class="form-group">
                    <label>Sales Methodology</label>
                    <select id="user-methodology">
                        <option value="">Select methodology...</option>
                        <option value="Sandler">Sandler</option>
                        <option value="MEDDIC">MEDDIC</option>
                        <option value="Challenger">Challenger Sale</option>
                        <option value="SPIN">SPIN Selling</option>
                        <option value="Gap Selling">Gap Selling</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>

        <!-- Existing Users List -->
        <div class="card">
            <h2>Team Members</h2>
            <div id="users-loading" style="text-align: center; padding: 20px; color: var(--brand-teal);">Loading users...</div>
            <table id="users-table" class="hidden">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Methodology</th>
                        <th>Created</th>
                        <th>Last Sign In</th>
                    </tr>
                </thead>
                <tbody id="users-tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qwqlsbccwnwrdpcaccjz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3cWxzYmNjd253cmRwY2FjY2p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTA1MDQsImV4cCI6MjA4MDg4NjUwNH0.yWzSV2Nid_T1XiDE0RrskFob9mRUc-m6MbeIiT7huC4';

        const ADMIN_EMAILS = [
            'admin@aiadvantagesolutions.com',
            'admin@aiadvantagesolutions.ca',
            'john@aiadvantagesolutions.com'
        ];

        let supabaseClient;
        let currentAdminId;

        // Initialize
        try {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            console.error('Supabase initialization error:', error);
        }

        // Check admin auth
        async function checkAdmin() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session || !ADMIN_EMAILS.includes(session.user.email)) {
                window.location.href = 'admin-team.html';
                return false;
            }

            currentAdminId = session.user.id;
            return true;
        }

        // Create user
        async function createUser(event) {
            event.preventDefault();

            const email = document.getElementById('user-email').value;
            const password = document.getElementById('user-password').value;
            const firstName = document.getElementById('user-first-name').value;
            const lastName = document.getElementById('user-last-name').value;
            const methodology = document.getElementById('user-methodology').value;

            const alertContainer = document.getElementById('alert-container');

            try {
                // Call Supabase Admin API to create user
                const response = await fetch(`${SUPABASE_URL}/auth/v1/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${(await supabaseClient.auth.getSession()).data.session.access_token}`
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        email_confirm: true,
                        user_metadata: {
                            first_name: firstName,
                            last_name: lastName,
                            methodology: methodology,
                            manager_id: currentAdminId,
                            full_name: `${firstName} ${lastName}`.trim()
                        }
                    })
                });

                if (!response.ok) {
                    // Fallback: Use regular signup
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                first_name: firstName,
                                last_name: lastName,
                                methodology: methodology,
                                manager_id: currentAdminId,
                                full_name: `${firstName} ${lastName}`.trim()
                            }
                        }
                    });

                    if (error) throw error;
                }

                // Send email notification via n8n webhook
                try {
                    await fetch('https://aiadvantagesolutions.app.n8n.cloud/webhook/87643e7c-c7bd-4bf9-ac3a-1bda8ef9f1b1', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password,
                            firstName: firstName,
                            lastName: lastName,
                            methodology: methodology,
                            fullName: `${firstName} ${lastName}`.trim()
                        })
                    });
                    console.log('Email notification sent via n8n');
                } catch (emailError) {
                    console.error('Failed to send email notification:', emailError);
                    // Don't fail user creation if email fails
                }

                alertContainer.innerHTML = `
                    <div class="alert alert-success">
                        ✅ User created successfully!<br>
                        <strong>Email:</strong> ${email}<br>
                        <strong>Password:</strong> ${password}<br>
                        <small>Email notification sent to user.</small>
                    </div>
                `;

                // Scroll to top to show success message
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Reset form
                document.getElementById('create-user-form').reset();

                // Reload users list
                setTimeout(() => {
                    loadUsers();
                }, 1000);

            } catch (error) {
                console.error('Error creating user:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        Error creating user: ${error.message}
                    </div>
                `;
            }
        }

        // Load users list
        async function loadUsers() {
            const loading = document.getElementById('users-loading');
            const table = document.getElementById('users-table');
            const tbody = document.getElementById('users-tbody');

            try {
                // This requires admin access - may not work with anon key
                // In production, you'd need a server-side endpoint or Service Role key

                loading.textContent = 'User list requires Service Role access. Users are created successfully above.';

            } catch (error) {
                console.error('Error loading users:', error);
                loading.textContent = 'Unable to load users list';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const isAdmin = await checkAdmin();
            if (isAdmin) {
                loadUsers();
            }
        });
    </script>
</body>
</html>
