<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sales Coach Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --brand-navy: #0A1628;
            --brand-navy-light: #1a2942;
            --brand-teal: #00CED1;
            --brand-aqua: #7FFFD4;
            --brand-pink: #FF1493;
            --brand-gold: #FFD700;
            --text-light: #F5F5F5;
            --text-muted: #A0AEC0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--brand-navy) 0%, var(--brand-navy-light) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
        }

        .login-container {
            background: var(--brand-navy-light);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 206, 209, 0.1);
            border: 1px solid rgba(0, 206, 209, 0.2);
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--text-light);
        }

        .logo span {
            color: var(--brand-teal);
        }

        .logo p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            background: var(--brand-navy);
            border: 1px solid rgba(0, 206, 209, 0.2);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--brand-teal);
            box-shadow: 0 0 0 3px rgba(0, 206, 209, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--brand-teal), var(--brand-aqua));
            color: var(--brand-navy);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 206, 209, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert.error {
            background: rgba(255, 20, 147, 0.1);
            border: 1px solid rgba(255, 20, 147, 0.3);
            color: var(--brand-pink);
        }

        .alert.success {
            background: rgba(0, 206, 209, 0.1);
            border: 1px solid rgba(0, 206, 209, 0.3);
            color: var(--brand-teal);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(0, 206, 209, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .signup-link a {
            color: var(--brand-teal);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .forgot-password a:hover {
            color: var(--brand-teal);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SalesAI<span>.coach</span></h1>
            <p>AI-Powered Sales Coaching</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@company.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    required
                    autocomplete="current-password"
                >
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://qfztcmlqvnzlqxsibaao.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmenRjbWxxdm56bHF4c2liYWFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwNTU3MTcsImV4cCI6MjA0NzYzMTcxN30.AeaZuk4q5fHfemUDwFjsO6WN47y_iEjvHhGqTxAM-d4'

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Check if already logged in
        checkAuth()

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession()
            if (session) {
                // Redirect to main app if already logged in
                window.location.href = 'index.html'
            }
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert')
            alert.textContent = message
            alert.className = `alert ${type}`
            alert.style.display = 'block'

            setTimeout(() => {
                alert.style.display = 'none'
            }, 5000)
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()

            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const loginBtn = document.getElementById('loginBtn')

            // Disable button during login
            loginBtn.disabled = true
            loginBtn.textContent = 'Signing in...'

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                })

                if (error) throw error

                showAlert('Login successful! Redirecting...', 'success')

                // Redirect to main app
                setTimeout(() => {
                    window.location.href = 'index.html'
                }, 1000)

            } catch (error) {
                console.error('Login error:', error)
                showAlert(error.message || 'Invalid email or password')
                loginBtn.disabled = false
                loginBtn.textContent = 'Sign In'
            }
        })

        // Handle forgot password
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault()

            const email = document.getElementById('email').value

            if (!email) {
                showAlert('Please enter your email address first')
                return
            }

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`,
                })

                if (error) throw error

                showAlert('Password reset email sent! Check your inbox.', 'success')
            } catch (error) {
                console.error('Reset error:', error)
                showAlert(error.message || 'Error sending reset email')
            }
        })
    </script>
</body>
</html>
